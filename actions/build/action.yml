name: Build
inputs:
  prefix: 
    default: ""
  env-type:
    required: true
    default: None

#   hw-type:
    # required: true
    # default: None

outputs:
  random-number:
    value: 13
runs:
  using: "composite"
  steps:
    # if ${{ inputs.env-type  == 'docker'}}; then
    #   source /usr/share/miniconda/etc/profile.d/conda.sh
    #   conda activate omnisci-dev
    # fi;

    - name: Build
      env:
        CPU_COUNT: 2
      run: |
        echo ${PWD}
        ls -la 
        echo "prefix: " ${{ inputs.prefix }}
        if ${{ inputs.env-type  == 'conda'}}; then
          source /usr/share/miniconda/etc/profile.d/conda.sh
          conda activate omnisci-dev
          export CMAKE_OPTS="${{ env.CMAKE_OPTS }}"
        fi;
        if ${{ inputs.env-type  == 'docker'}}; then
          echo "=========================container ls========================="
          export CMAKE_OPTS="${{ env.CMAKE_OPTS }} -DENABLE_PYTHON=off"
          docker container ls -a
          docker start verify
          docker exec verify env && pwd
          docker exec verify chown -R ghrunner:ghrunner /home/
          docker exec verify ls -la /home/hdk
          docker inspect -f "{{ .Mounts }}" verify
        fi;
        ${{ inputs.prefix }} -c "\ 
          mkdir build && cd build && \
          pwd && cmake ${CMAKE_OPTS} .. && \
          make -j ${{ env.CPU_COUNT }} && \
          cd .. && \
          tar -zcf /tmp/build.tgz ."
      shell: bash
